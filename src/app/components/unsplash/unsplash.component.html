<mat-grid-list cols="4" rowHeight="100px" class="grid-margin">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      <img src="https://picsum.photos/200/300/?random">
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator *ngIf="100 > 0" [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons #paginator1 aria-label="Select page of periodic elements">
</mat-paginator>
