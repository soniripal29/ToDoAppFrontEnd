<div class="login-page" style="overflow: auto;">
  <mat-card class="mat-elevation-z12" style="margin: 5% auto 10%;">
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" style="padding: 0% 3%;">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="loginForm">
            <mat-form-field>
              <input matInput placeholder="Email" name="email" formControlName="email">
              <mat-error *ngIf="registrationForm.controls['email'].invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Password" type="password" name="password" formControlName="password">
              <mat-error *ngIf="registrationForm.controls['password'].invalid">
                Password is required
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <!-- <mat-checkbox>Remember Me!</mat-checkbox> -->
            <button mat-raised-button color="primary" class="login-button" (click)="signin()">
              Sign In
            </button>

            <button mat-raised-button class="login-button" (click)="GoogleAuth()">
              Login with Google
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form [formGroup]="registrationForm">

            <div class="group-gap">
              <div class="avatar-upload">
                <div class="avatar-edit">
                  <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput
                    (change)="uploadFile($event)" />
                </div>
                <div class="avatar-preview">
                  <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                  </div>
                </div>
              </div>
            </div>

            <div style="text-align: center;">
              <button style="margin-top: 2%;width: 28%;padding: 0%;" mat-stroked-button color="primary" type="submit"
                (click)="fileInput.click()">Upload Image</button>
            </div>

            <div style="display: flex;justify-content: space-between;margin-top: 2%;">
              <mat-form-field style="width: 45%;margin: inherit;">
                <input matInput placeholder="First Name" name="firstname" formControlName="firstname">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error *ngIf="registrationForm.controls['firstname'].invalid">
                  Firstname is required
                </mat-error>

              </mat-form-field>

              <mat-form-field style="width: 45%;margin: inherit;">
                <input matInput placeholder="Last Name" name="lastname" formControlName="lastname">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error *ngIf="registrationForm.controls['lastname'].invalid">
                  Lastname is required
                </mat-error>

              </mat-form-field>

            </div>

            <mat-form-field>
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dob">
              <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="registrationForm.controls['dob'].invalid">
                Date of Birth is required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Email" name="email" formControlName="email">
              <mat-error *ngIf="registrationForm.controls['email'].invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-error *ngIf="registrationForm.controls['password'].invalid">
                Password is not valid
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <button mat-raised-button color="primary" class="login-button" (click)="signup()">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
